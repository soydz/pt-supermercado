apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/soydz/pt-supermercado
    targetRevision: main
    path: k8s/postgres

  destination:
    server: https://kubernetes.default.svc
    namespace: pt-supermercado-database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
